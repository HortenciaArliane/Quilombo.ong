<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <meta content="" name="description">
  <meta content="" name="keywords">
    <title>Publicar</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/publicacao.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/home.css' %}">
   
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #5c4237;">
    <a class="navbar-brand" href="#">
      {% load static %}
      <img class="logo rounded-circle" width="50" height="50" >
    </a>
    <a class="navbar-brand" href="#">Quilombo.ong</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="textoNavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="">Home <span class="sr-only">(Página atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login"class="btn btn-info"> Acesso</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/perfil"class="btn btn-info"> Perfil</a>
        </li>
      </ul>
      <span class="navbar-text">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
      </span>
    </div>
  </nav>
  



  <div id="area">
    <form id="formulario" autocomplete="off">
      <fieldset>
        <label>Titulo:</label><input class="campo_nome" type="text"><br>
        <label>Email:</label><input class="campo_email" type="password"><br>
        <label>Publicação:</label><br><textarea class="msg" cols="35" rows="8"></textarea><br>
        <input class="btn_submit" type="submit" value="Enviar">
      </fieldset>
    </form>
  </div>
</body>
</html>
